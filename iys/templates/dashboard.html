{% load static %}

{% block content %}

            </div>

            <h3>Toplam Hasta Sayısı</h3>

        </div>

            </div>
            <div class="count">{{receteSayisi}}</div>

            <h3>Toplam Reçete Sayısı</h3>
            <p>{{hastane.name}}</p>
          </div>
        </div>
        <div class="animated flipInY col-lg-3 col-md-3 col-sm-6  ">
          <div class="tile-stats">
            <div class="icon"><i class="fa fa-sort-amount-desc"></i>
            </div>
            <div class="count">{{bugunReceteSayisi}}</div>
